{% extends "base.html" %}
{% block styles %}
{{ super() }}
<link rel="stylesheet" href="{{ url_for('static',
filename='home.css')}}">
{% endblock %}
{% block content%}
  <h1>Edit realisateur : {{ realisateur.nom }}</h1>
  <form role="form" method="POST" action="{{ url_for('save_realisateur') }}"">
      {{ form.hidden_tag() }}
      <div class="form-group">
        {{ form.nom.label }} {{ form.nom(size = 50, class_="form-control") }}
      </div>
      <input class="btn btn -default" type="submit" value="Enregistrer" />
  </form>
{% endblock %}
