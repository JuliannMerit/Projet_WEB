{% extends 'base.html' %}
{% block styles %}
  {{ super() }}
  <link rel="stylesheet" href="{{ url_for('static', filename = 'home.css') }}" />
{% endblock %}
{% block content %}
  <h1>{{ title }}</h1>
  <div class="sample">
    {% for x in films %}
      <a href="{{ url_for('detail', id = x.id) }}"><img src="{{ url_for('static', filename = 'image/' + x.img) }}" alt="{{ x.nom_film }}" title="{{ x.nom_film }}" /></a>
    {% endfor %}
  </div>
{% endblock %}
